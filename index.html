<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html"
          ><img src="./images/logo.png" alt="AutoParts Logo"
        /></a>
        <div class="nav-links">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </div>
      </nav>
      <div class="main-header">
        <div class="main-black"></div>
        <div class="main-heading">
          <h1>Biggest Car Parts Dealer</h1>
          <p>You will find all the parts you will ever need for your car</p>
        </div>
      </div>
    </header>
    <main>
      <div class="horizontal-line"></div>
      <section class="services-section">
        <div class="service">
          <img
            src="./images/index/30days.png"
            alt="30 days right of return"
            class="service-img"
          />
          <p>30 days right of return</p>
        </div>
        <div class="service">
          <img
            src="./images/index/pregled.png"
            alt="Test before paying"
            class="service-img"
          />
          <p>Test before paying</p>
        </div>
        <div class="service">
          <img
            src="./images/index/leasing.png"
            alt="Leasing option"
            class="service-img"
          />
          <p>Leasing option</p>
        </div>
        <div class="service">
          <img
            src="./images/index/customer_support.png"
            alt="Execellent customer support"
            class="service-img"
          />
          <p>Execellent customer support</p>
        </div>
        <div class="service">
          <img
            src="./images/index/discounts.png"
            alt="Benefits and discounts"
            class="service-img"
          />
          <p>Benefits and discounts</p>
        </div>
      </section>
      <div class="horizontal-line"></div>
      <section class="categories-section"></section>
      <section class="video-section">
        <div class="parts-video">
          <video src="./videos/parts_on_racks.mp4" muted autoplay loop>
            Your browser does not support videos
          </video>
        </div>
        <p>Variety of parts on racks located in the local storage</p>
      </section>
    </main>
  </body>
</html>
